{% extends 'base.html.twig' %}
{% block body %}
<div class="row">

    <div class="col-sm-8 blog-main">

        {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title"><a href="{{ path('blog_main_post', { 'id' : post.id }) }}">{{ post.title }}</a></h2>
            <p class="blog-post-meta">{{ post.dateCreated|date('Y-m-d') }} by <a href="#">{{ post.createdBy.username }}</a></p>

            <p</p>

        </div><!-- /.blog-post -->
        {% endfor %}
        <nav>
            <ul class="pager">
                {% if currentPage != 1 %}
                <li><a href="{{ path('blog_main_homepage', { page : currentPage - 1}) }}">Previous</a></li>
                {% endif %}
                <li><a href="{{ path('blog_main_homepage', { page : currentPage + 1}) }}">Next</a></li>
            </ul>
        </nav>

    </div><!-- /.blog-main -->

    {% endblock body %}
